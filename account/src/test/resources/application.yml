spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11.1:///integration-tests-db

  flyway:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false

    properties:
      hibernate:
        format_sql: true
        show-sql: true
        use_sql_comments: true
    show-sql: true

logging:
  level:
    org:
      hibernate:
        type: trace

